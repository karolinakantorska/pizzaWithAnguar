<h1>
  {{title}}
</h1>
<div>Email: <input type="text" [value]="order.email" /> </div>

<ul>
  <app-order-item
    *ngFor="let orderItem of order.orderItems"
    [orderItem]="orderItem"
    (orderAmountChanged)="orderAmountChanged($event)"
  ></app-order-item>
</ul>
<div> Total: <strong>{{ order.orderTotal }}</strong></div>
<button type="button" (click)="submitOrder()">Order</button>
